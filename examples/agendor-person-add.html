<!DOCTYPE html>
<html>
<head>
    <title>Agendor Wrapper Example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
<div class="row">
    <div class="container">
        <form id="contactForm" class="well span9" style="margin-top: 10px;" role="form">
            <h1>Sign up</h1>
            <br/>
            <div class="row">

                <div class="span8">
                    <label>Name</label>
                    <input type="text" class="span7 form-control" style="width:580px" placeholder="Your Full Name" name="name">
                </div>

                <div class="span4">

                    <label>Street Name</label>
                    <input type="text" class="span3 form-control" style="width:260px" placeholder="Street Name" name="streetName">

                    <label>Additional Info</label>
                    <input type="text" class="span3 form-control" style="width:260px" placeholder="Additional Info" name="additionalInfo">

                    <label>City</label>
                    <input type="text" class="span3 form-control" style="width:260px" placeholder="City" name="city">

                    <label>Email Address</label>
                    <div class="input-prepend">
                        <span class="add-on">
                            <i class="icon-envelope"></i>
                        </span>
                        <input type="text" class="span2 form-control" style="width:233px" placeholder="Your email address" name="email">
                    </div>

                </div>
                <div class="span4">

                    <label>Street Number</label>
                    <input type="text" class="span3 form-control" style="width:260px" placeholder="Street Number" name="streetNumber">

                    <label>Zip Code</label>
                    <input type="text" class="span3 form-control" style="width:260px" placeholder="Zip Code" name="zipCode">

                    <label>State</label>
                    <input type="text" class="span3 form-control" style="width:260px" placeholder="State" name="state">

                    <label>Telephone</label>
                    <div class="input-prepend">
                        <span class="add-on">
                            <i class="fa fa-phone"></i>
                        </span>
                        <input type="text" class="span2 form-control" style="width:233px" placeholder="Your Telephone Number" name="phoneNumber">
                    </div>

                </div>
            </div>
            <button type="submit" class="btn btn-primary pull-right">Send</button>
        </form>
    </div>
</div>

<script src="js/lib/jquery-1.11.1.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/agendor-wrapper.min.js"></script>
<script src="js/agendor-person-add.js"></script>
</body>
</html>
