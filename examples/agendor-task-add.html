<!DOCTYPE html>
<html>
<head>
    <title>Agendor Wrapper Example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
<div class="row">
    <div class="container">
        <form id="contactForm" class="well span9" style="margin-top: 10px;" role="form">
            <h1>Contact us</h1>
            <br/>
            <div class="row">
                <div class="span4">
                    <label>First Name</label>
                    <input type="text" class="span3 form-control" style="width:260px" placeholder="Your First Name" name="name">

                    <label>Email Address</label>
                    <div class="input-prepend">
                        <span class="add-on">
                            <i class="icon-envelope"></i>
                        </span>
                        <input type="text" class="span2 form-control" style="width:233px" placeholder="Your email address" name="email">
                    </div>

                    <label>Telephone</label>
                    <div class="input-prepend">
                        <span class="add-on">
                            <i class="fa fa-phone"></i>
                        </span>
                        <input type="text" class="span2 form-control" style="width:233px" placeholder="Your Telephone Number" name="phoneNumber">
                    </div>

                </div>
                <div class="span5">
                    <label>Message</label>
                    <textarea name="message" class="input-xlarge span5 form-control" rows="10"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary pull-right">Send</button>
        </form>
    </div>
</div>

<script src="js/lib/jquery-1.11.1.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/agendor-wrapper.min.js"></script>
<script src="js/agendor-task-add.js"></script>
</body>
</html>
